                    <a class="navbar-brand" href="#">Heat Map</a>

                <div class="collapse navbar-collapse">

                                    <form id="form">

                                                        <option value="7">Sunday</option>
                                                    </select>
                                                </div>
                                            
                                                <div class="form-group">
                                                    <select class="form-control" id="hour">
                                                        <option value="0">Pick an Hour</option>

                                                        <option value="8">8:00-9:00</option>

                                                        <option value="19">19:00-20:00</option>
                                                        <option value="20">20:00-21:00</option>
                                                        <option value="21">21:00-22:00</option>
                                                        <option value="22">22:00-23:00</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Submit</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>

                        <li>

                                <i class="fa fa-user"></i>
                            </a>

                            </div>
                            <div class="content">
                                <div id="heatmap2" style="min-width: 310px; max-width: 1000px; height: 500px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
